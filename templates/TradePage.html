<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="app.css">

    <link rel="shortcut icon" type="image/jpg" href="images/Petr Stickers/favicon.ico"/>

    <title>Petr Marketplace: Trades</title>
</head>
<body onload="load()">
    <h1>Petr Marketplace</h1>

    <div class="container-fluid text-center">

        <div class="row row-cols-3">
          <div class="col-petr-grid col">
            <img class="img-fluid" src="images/Petr Stickers/petr_antman.jpg" alt="antman">
          </div>
          <div class="col-petr-grid col">
            <img class="img-fluid" src="images/Petr Stickers/petr_aot.jpg" alt="aot">
          </div>
          <div class="col-petr-grid col">
            <img class="img-fluid" src="images/Petr Stickers/petr_bday.jpg" alt="bday">
          </div>
          <div class="col-petr-grid col">
            <img class="img-fluid" src="images/Petr Stickers/petr_christmas.jpg" alt="christmas">
          </div>
          <div class="col-petr-grid col">
            <img class="img-fluid" src="images/Petr Stickers/petr_duck.jpg" alt="duck">
          </div>
          <div class="col-petr-grid col">
            <img class="img-fluid" src="images/Petr Stickers/petr_fire.jpg" alt="fire">
          </div>
          <div class="col-petr-grid col">
            <img class="img-fluid" src="images/Petr Stickers/petr_firefighter.jpg" alt="firefighter">
          </div>
          <div class="col-petr-grid col">
            <img class="img-fluid" src="images/Petr Stickers/petr_grad.jpg" alt="grad">
          </div>
          <div class="col-petr-grid col">
            <img class="img-fluid" src="images/Petr Stickers/petr_green.jpg" alt="green">
          </div>
          <div class="col-petr-grid col">
            <img class="img-fluid" src="images/Petr Stickers/petr_hello_kitty.jpg" alt="hello_kitty">
          </div>
          <div class="col-petr-grid col">
            <img class="img-fluid" src="images/Petr Stickers/petr_hero.jpg" alt="hero">
          </div>
          <div class="col-petr-grid col">
            <img class="img-fluid" src="images/Petr Stickers/petr_haikyuu.jpg" alt="haikyuu">
          </div>
          <div class="col-petr-grid col">
            <img class="img-fluid" src="images/Petr Stickers/petr_horse.jpg" alt="horse">
          </div>
          <div class="col-petr-grid col">
            <img class="img-fluid" src="images/Petr Stickers/petr_jack.jpg" alt="jack">
          </div>
          <div class="col-petr-grid col">
            <img class="img-fluid" src="images/Petr Stickers/petr_mom.jpg" alt="mom">
          </div>
          <div class="col-petr-grid col">
            <img class="img-fluid" src="images/Petr Stickers/petr_nurse.jpg" alt="nurse">
          </div>
          <div class="col-petr-grid col">
            <img class="img-fluid" src="images/Petr Stickers/petr_robber.jpg" alt="robber">
          </div>
          <div class="col-petr-grid col">
            <img class="img-fluid" src="images/Petr Stickers/petr_shrek.jpg" alt="shrek">
          </div>
          <div class="col-petr-grid col">
            <img class="img-fluid" src="images/Petr Stickers/petr_thanos.jpg" alt="thanos">
          </div>
          <div class="col-petr-grid col">
            <img class="img-fluid" src="images/Petr Stickers/petr_theWeeknd.jpg" alt="theWeeknd">
          </div>
        </div>
        
    </div>

    <div id="popup">
      <div class="popup-container">
        <div class="popup">
          <div class="close-popup" id="closeBtn"><a href="#popup-container">X</a></div>
          <h2 id="popup-name">Name!!!</h2>
          <img id="popup-img" class="img-fluid mx-auto d-block" src="images/Petr Stickers/petr_hero.jpg" alt="hero">
          <div class="info-container container-fluid">
            <div class="row row-cols-2">
              <div class="col-info col text-center">
                <button id="have-btn" type="button" class="btn btn-outline-primary">Have</button>
                <br>------------------<br>
                <a id="have-list"></a>
              </div>
              <div class="col-info col text-center">
                <button id="want-btn" type="button" class="btn btn-outline-primary">Want</button>
                <br>------------------<br>
                <a id="want-list"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="Trade.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
