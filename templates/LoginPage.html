<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="app.css ">

    <style>
      img {
      display: block;
      max-width: 40%;
      height: auto;
      margin: auto;
      background-color: transparent;
      transform: rotate(-45deg);
      float: right;
      border-image-outset: 10px;
      overflow:hidden;
      position: relative;
      border-image-slice: 30;
      position: fixed;
      top: 100px;
      left: 1150px;
      transition: 0.5s ease-out;
      
      
    }

    </style>

    <h1 class="display-2">PETR MARKETPLACE</h1>
    <img src="images/Petr Stickers/Layer 0.png" alt=".img-fluid. max-width: 25% " class="">
    <title>Petr Marketplace: Login</title>
</head>
<body>
    <div class="form-container" >

        <form class="form-group" onsubmit="login(event)" method="post">
            <div class='login_class'>
                <button id = 'login_button' type="submit" class="btn btn-primary">Login</button>
            </div>
            <div class='sign_up_class'>
                <button id = 'sign_up_button' type="submit" class="btn btn-primary">Sign-up</button>
            </div>
            <div class='username_class'>
                <label for="username" class="form-label" style = 'font-size: 17pt;'>Username:</label>
                <input id='username' type="text" class="form-control" placeholder="Username">
            </div>
            <div class='password_class'>
                <label for="password" class="form-label" style = 'font-size: 17pt;'>Password:</label>
                <input name='password' id='password' type="text" class="form-control" placeholder="Password" >
            </div>
            <div class='socials_class'>
                <label id ='socials' for="exampleFormControlTextarea1" class="form-label" style = 'font-size: 17pt; '>Any socials?:</label>
                <textarea name='socials' class="form-control" id="socials" rows="3"></textarea>
            </div>
            <div class='submit_button'>
                <button id = 'submit' type="submit" class="btn btn-primary">Submit</button>
            </div>
            
        </form>
      </div>
      <script src = "LoginFile.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
