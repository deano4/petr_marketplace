<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .form-container {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: auto;
          width: 50%
        }
      </style>
    <link rel="stylesheet" href="app.css">

    <title>Petr Marketplace: Login</title>
</head>
<body>
    <div class="form-container">
        <form class="form-group" action="" method="post">
            <div class='username_class'>
                <label for="username" class="form-label">Username</label>
                <input id='username' type="text" class="form-control" placeholder="Username">
            </div>
            <div class='password_class'>
                <label for="password" class="form-label">Password</label>
                <input id='password' type="text" class="form-control" placeholder="Password">
            </div>
            <div class='socials_class'>
                <label id ='socials' for="exampleFormControlTextarea1" class="form-label">Any socials?</label>
                <textarea class="form-control" id="socials" rows="3"></textarea>
            </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
